<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Register - Banerjee Stores</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- Prevent glitch before auth -->
  <style>
    body { visibility: hidden; }
  </style>
</head>
<body>

  <!-- 🔗 Header -->
  <div id="header-container"></div>

  <!-- 🔐 Auth Form -->
  <main class="auth-container">
    <div class="auth-card" id="authForm">
      <h2>🔐 Welcome</h2>
      <input type="email" id="authEmail" placeholder="Email" required />
      <input type="password" id="authPassword" placeholder="Password" required />
      <div class="btn-group">
        <button id="loginUser">Login</button>
        <button id="registerUser">Register</button>
      </div>
    </div>

    <div class="auth-card hidden" id="authStatus">
      <h2>You are already logged in ✅</h2>
      <button id="goToAccount">Go to Account</button>
      <button id="logoutUser">Logout</button>
    </div>
  </main>

  <!-- 🔌 Firebase -->
  <script type="module" src="firebase-config.js"></script>

  <!-- 🚀 Auth Logic -->
  <script type="module">
    import { auth } from './firebase-config.js';
    import {
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // Inject Header
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-container").innerHTML = data;
        document.body.style.visibility = "visible";
      });

    const authForm = document.getElementById("authForm");
    const authStatus = document.getElementById("authStatus");

    const email = document.getElementById("authEmail");
    const password = document.getElementById("authPassword");

    const loginBtn = document.getElementById("loginUser");
    const registerBtn = document.getElementById("registerUser");
    const logoutBtn = document.getElementById("logoutUser");
    const goToAccount = document.getElementById("goToAccount");

    loginBtn.addEventListener("click", async () => {
      try {
        await signInWithEmailAndPassword(auth, email.value, password.value);
      } catch (err) {
        alert(err.message);
      }
    });

    registerBtn.addEventListener("click", async () => {
      try {
        await createUserWithEmailAndPassword(auth, email.value, password.value);
        alert("Registration successful!");
      } catch (err) {
        alert(err.message);
      }
    });

    logoutBtn.addEventListener("click", () => signOut(auth));
    goToAccount.addEventListener("click", () => window.location.href = "account.html");

    // Auth Check
    onAuthStateChanged(auth, (user) => {
      if (user) {
        authForm.classList.add("hidden");
        authStatus.classList.remove("hidden");
      } else {
        authForm.classList.remove("hidden");
        authStatus.classList.add("hidden");
      }
    });
  </script>

</body>
</html>
