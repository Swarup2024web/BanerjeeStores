<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Banerjee Stores</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
    }

    header {
      background: #4267B2;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .admin-container {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 220px;
      background: #fff;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      padding: 1rem;
    }

    .sidebar h3 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #333;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      padding: 10px;
      cursor: pointer;
      border-radius: 6px;
      color: #333;
      transition: 0.2s;
    }

    .sidebar li:hover, .sidebar li.active {
      background: #4267B2;
      color: white;
    }

    .content {
      flex: 1;
      padding: 2rem;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 1rem;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background: #e4e6eb;
    }

    input, select, button {
      margin: 5px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background: #4267B2;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #365899;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
    }
  </style>
</head>
<body>

<header><i class="fas fa-user-shield"></i> Admin Dashboard</header>

<div class="admin-container">
  <aside class="sidebar">
    <h3>Manage</h3>
    <ul>
      <li class="nav-link active" data-section="productsSection"><i class="fas fa-box"></i> Products</li>
      <li class="nav-link" data-section="usersSection"><i class="fas fa-users"></i> Users</li>
      <li class="nav-link" data-section="ordersSection"><i class="fas fa-file-invoice"></i> Orders</li>
    </ul>
  </aside>

  <main class="content">
    <!-- ðŸ“¦ Product Management -->
    <section id="productsSection" class="section active">
      <h2>Manage Products</h2>
      <div class="form-grid">
        <input type="text" id="pname" placeholder="Product Name" />
        <input type="text" id="pcategory" placeholder="Category" />
        <input type="text" id="punit" placeholder="Unit" />
        <input type="number" id="pprice" placeholder="Price" />
        <input type="text" id="pimage" placeholder="Image URL (GitHub RAW)" />
        <button id="addProductBtn">Add Product</button>
      </div>
      <table id="productsTable">
        <thead>
          <tr>
            <th>Name</th><th>Category</th><th>Unit</th><th>Price</th><th>Image</th><th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- ðŸ‘¥ User Management -->
    <section id="usersSection" class="section">
      <h2>Manage Users</h2>
      <table id="usersTable">
        <thead>
          <tr>
            <th>Name</th><th>Email</th><th>Phone</th><th>Address</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- ðŸ“„ Order Management -->
    <section id="ordersSection" class="section">
      <h2>Manage Orders</h2>
      <table id="ordersTable">
        <thead>
          <tr>
            <th>User</th><th>Date</th><th>Status</th><th>Total</th><th>Items</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>
</div>

<!-- Firebase Config + Admin Script -->
<script type="module">
  import { db } from "./firebase-config.js";
  import {
    collection,
    addDoc,
    getDocs,
    deleteDoc,
    doc
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  // Navigation Tabs
  const links = document.querySelectorAll(".nav-link");
  const sections = document.querySelectorAll(".section");

  links.forEach(link => {
    link.addEventListener("click", () => {
      links.forEach(l => l.classList.remove("active"));
      sections.forEach(s => s.classList.remove("active"));

      link.classList.add("active");
      document.getElementById(link.dataset.section).classList.add("active");
    });
  });

  // Products
  const pname = document.getElementById("pname");
  const pcategory = document.getElementById("pcategory");
  const punit = document.getElementById("punit");
  const pprice = document.getElementById("pprice");
  const pimage = document.getElementById("pimage");
  const addProductBtn = document.getElementById("addProductBtn");
  const productsTable = document.getElementById("productsTable").querySelector("tbody");

  async function loadProducts() {
    productsTable.innerHTML = "";
    const q = await getDocs(collection(db, "products"));
    q.forEach(docSnap => {
      const data = docSnap.data();
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${data.name}</td>
        <td>${data.category}</td>
        <td>${data.unit}</td>
        <td>â‚¹${data.price}</td>
        <td><img src="${data.imageURL}" width="50"/></td>
        <td><button data-id="${docSnap.id}" class="deleteBtn">Delete</button></td>
      `;
      productsTable.appendChild(row);
    });
  }

  addProductBtn.addEventListener("click", async () => {
    const product = {
      name: pname.value,
      category: pcategory.value,
      unit: punit.value,
      price: pprice.value,
      imageURL: pimage.value
    };
    await addDoc(collection(db, "products"), product);
    alert("Product added");
    pname.value = pcategory.value = punit.value = pprice.value = pimage.value = "";
    loadProducts();
  });

  productsTable.addEventListener("click", async (e) => {
    if (e.target.classList.contains("deleteBtn")) {
      await deleteDoc(doc(db, "products", e.target.dataset.id));
      loadProducts();
    }
  });

  loadProducts();

  // Load Users
  const usersTable = document.getElementById("usersTable").querySelector("tbody");
  async function loadUsers() {
    const q = await getDocs(collection(db, "users"));
    q.forEach(docSnap => {
      const d = docSnap.data();
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${d.name || ''}</td>
        <td>${d.email || ''}</td>
        <td>${d.phone || ''}</td>
        <td>${[d.village, d.para, d.city, d.pin, d.landmark].filter(Boolean).join(", ")}</td>
      `;
      usersTable.appendChild(row);
    });
  }
  loadUsers();

  // Load Orders
  const ordersTable = document.getElementById("ordersTable").querySelector("tbody");
  async function loadOrders() {
    const q = await getDocs(collection(db, "orders"));
    q.forEach(docSnap => {
      const d = docSnap.data();
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${d.userName || ''}</td>
        <td>${d.date || ''}</td>
        <td>${d.status || ''}</td>
        <td>â‚¹${d.total || 0}</td>
        <td>${(d.items || []).map(i => i.name).join(", ")}</td>
      `;
      ordersTable.appendChild(row);
    });
  }
  loadOrders();
</script>

</body>
</html>
