<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - Banerjee Stores</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body { visibility: hidden; font-family: 'Segoe UI', sans-serif; background: linear-gradient(to right, #c2e9fb, #a1c4fd); color: #333; }
    #header-container { margin-bottom: 20px; }
    .admin-container { display: flex; flex-direction: column; gap: 20px; padding: 20px; }
    .dashboard-header { text-align: center; font-size: 2rem; font-weight: bold; color: #003366; }
    .panel { background: rgba(255, 255, 255, 0.5); backdrop-filter: blur(10px); border-radius: 16px; padding: 20px; box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1); }
    .panel h2 { margin-bottom: 15px; color: #004080; border-bottom: 2px solid #aaa; padding-bottom: 5px; }
    .admin-table { width: 100%; border-collapse: collapse; font-size: 0.95rem; overflow-x: auto; }
    .admin-table th, .admin-table td { padding: 10px; border: 1px solid #ccc; text-align: left; background-color: rgba(255,255,255,0.8); }
    .admin-table th { background-color: rgba(240,240,240,0.9); }
    .form-group { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 10px; }
    .form-group input { flex: 1; padding: 10px; border-radius: 10px; border: none; background: #f2f2f2; }
    .btn { padding: 10px 16px; border: none; background: #007bff; color: white; border-radius: 10px; cursor: pointer; transition: 0.3s; }
    .btn:hover { background: #0056cc; }
    @media (max-width: 768px) { .form-group { flex-direction: column; } }
  </style>
</head>
<body>
  <div id="header-container"></div>
  <div class="admin-container">
    <div class="dashboard-header">üõ†Ô∏è Admin Dashboard</div>

    <!-- üì¶ Manage Products -->
    <div class="panel">
      <h2>üì¶ Products</h2>
      <div class="form-group">
        <input type="text" id="prodName" placeholder="Product Name" />
        <input type="text" id="prodImage" placeholder="Image URL (GitHub Raw)" />
        <input type="text" id="prodCategory" placeholder="Category (e.g., Snacks)" />
        <input type="text" id="prodUnit" placeholder="Unit (e.g., 1kg)" />
        <input type="number" id="prodPrice" placeholder="Price (‚Çπ)" />
        <button class="btn" id="addProductBtn">Add Product</button>
      </div>
      <input type="text" id="productSearch" placeholder="Search products..." class="form-group" />
      <table class="admin-table" id="productTable">
        <thead><tr><th>Name</th><th>Category</th><th>Unit</th><th>Price</th><th>Image</th><th>Actions</th></tr></thead>
        <tbody id="productTableBody"></tbody>
      </table>
    </div>

    <!-- üë§ Manage Users -->
    <div class="panel">
      <h2>üë§ Users</h2>
      <table class="admin-table" id="userTable">
        <thead><tr><th>Name</th><th>Phone</th><th>Village</th><th>City</th><th>PIN</th><th>Landmark</th></tr></thead>
        <tbody id="userTableBody"></tbody>
      </table>
    </div>

    <!-- üìë Manage Orders -->
    <div class="panel">
      <h2>üìë Orders</h2>
      <table class="admin-table" id="orderTable">
        <thead><tr><th>Order ID</th><th>User</th><th>Items</th><th>Total</th><th>Status</th><th>Actions</th></tr></thead>
        <tbody id="orderTableBody"></tbody>
      </table>
    </div>
  </div>

  <script type="module">
    import { db, auth } from './firebase-config.js';
    import { collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    fetch("header.html").then(res => res.text()).then(data => {
      document.getElementById("header-container").innerHTML = data;
      document.body.style.visibility = "visible";
    });

    const prodName = document.getElementById("prodName");
    const prodImage = document.getElementById("prodImage");
    const prodCategory = document.getElementById("prodCategory");
    const prodUnit = document.getElementById("prodUnit");
    const prodPrice = document.getElementById("prodPrice");
    const addProductBtn = document.getElementById("addProductBtn");
    const productTableBody = document.getElementById("productTableBody");
    const productSearch = document.getElementById("productSearch");

    let allProducts = [];

    addProductBtn.addEventListener("click", async () => {
      const newProd = {
        name: prodName.value,
        imageURL: prodImage.value,
        category: prodCategory.value,
        unit: prodUnit.value,
        price: parseFloat(prodPrice.value)
      };
      try {
        await addDoc(collection(db, "products"), newProd);
        alert("‚úÖ Product Added");
        fetchProducts();
      } catch (e) {
        console.error("Error adding product:", e);
      }
    });

    async function fetchProducts() {
      const querySnapshot = await getDocs(collection(db, "products"));
      allProducts = [];
      productTableBody.innerHTML = "";
      querySnapshot.forEach((doc) => {
        const p = doc.data();
        allProducts.push(p);
        productTableBody.innerHTML += `
          <tr>
            <td>${p.name}</td><td>${p.category}</td><td>${p.unit}</td><td>‚Çπ${p.price}</td>
            <td><img src="${p.imageURL}" width="40"/></td>
            <td><button class='btn'>Edit</button></td>
          </tr>`;
      });
    }

    productSearch.addEventListener("input", () => {
      const term = productSearch.value.toLowerCase();
      const filtered = allProducts.filter(p =>
        p.name.toLowerCase().includes(term) || p.category.toLowerCase().includes(term));
      renderProductTable(filtered);
    });

    function renderProductTable(products) {
      productTableBody.innerHTML = "";
      products.forEach((p) => {
        productTableBody.innerHTML += `
          <tr>
            <td>${p.name}</td><td>${p.category}</td><td>${p.unit}</td><td>‚Çπ${p.price}</td>
            <td><img src="${p.imageURL}" width="40"/></td>
            <td><button class='btn'>Edit</button></td>
          </tr>`;
      });
    }

    async function fetchUsers() {
      const querySnapshot = await getDocs(collection(db, "users"));
      const userTableBody = document.getElementById("userTableBody");
      userTableBody.innerHTML = "";
      querySnapshot.forEach((doc) => {
        const u = doc.data();
        userTableBody.innerHTML += `
          <tr>
            <td>${u.name || ''}</td>
            <td>${u.phone || ''}</td>
            <td>${u.village || ''}</td>
            <td>${u.city || ''}</td>
            <td>${u.pin || ''}</td>
            <td>${u.landmark || ''}</td>
          </tr>`;
      });
    }

    async function fetchOrders() {
      const querySnapshot = await getDocs(collection(db, "orders"));
      const orderTableBody = document.getElementById("orderTableBody");
      orderTableBody.innerHTML = "";
      querySnapshot.forEach((doc) => {
        const o = doc.data();
        orderTableBody.innerHTML += `
          <tr>
            <td>${doc.id}</td>
            <td>${o.user || ''}</td>
            <td>${o.items?.length || 0} Items</td>
            <td>‚Çπ${o.total || 0}</td>
            <td>${o.status || 'Pending'}</td>
            <td><button class='btn'>Done</button></td>
          </tr>`;
      });
    }

    onAuthStateChanged(auth, (user) => {
      if (!user) window.location.href = "auth.html";
      else {
        fetchProducts();
        fetchUsers();
        fetchOrders();
      }
    });
  </script>
</body>
</html>
