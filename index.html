<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Banerjee Stores - Grocery Online</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Inject header BEFORE body renders -->
  <script>
    document.write('<div id="header-placeholder"></div>');
    const xhr = new XMLHttpRequest();
    xhr.open('GET', 'header.html', false); // sync request
    xhr.send(null);
    if (xhr.status === 200) {
      document.getElementById('header-placeholder').outerHTML = xhr.responseText;
    }
  </script>
</head>
<body>

  <main class="main-content">
    <section class="welcome">
      <h2>Welcome to Banerjee Stores!</h2>
      <p>Your trusted online grocery destination. Shop fresh, save more!</p>
    </section>
  </main>

</body>
</html>
