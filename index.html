<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Banerjee Stores</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- ðŸ”— Injected Header -->
  <div id="header-container"></div>

  <!-- ðŸ§­ Category Bar -->
  <div class="category-bar" id="categoryBar">
    <!-- Categories will load here -->
  </div>

  <!-- ðŸ›ï¸ Products Section -->
  <section class="products-section" id="productList">
    <!-- Skeletons / Products will load here -->
  </section>

  <!-- ðŸ”Œ Firebase -->
  <script type="module" src="firebase-config.js"></script>

  <!-- ðŸš€ Script -->
  <script type="module">
    import { db } from "./firebase-config.js";
    import {
      collection,
      getDocs,
      query
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Inject Header
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-container").innerHTML = data;
      });

    const productList = document.getElementById("productList");
    const categoryBar = document.getElementById("categoryBar");
    let allProducts = [];

    // ðŸ¦´ Show Skeletons
    function showSkeletons() {
      productList.innerHTML = "";
      for (let i = 0; i < 6; i++) {
        const skeleton = document.createElement("div");
        skeleton.className = "skeleton-card";
        skeleton.innerHTML = `
          <div class="skeleton-img"></div>
          <div class="skeleton-content">
            <div class="skeleton-line" style="width: 60%"></div>
            <div class="skeleton-line" style="width: 40%"></div>
            <div class="skeleton-line" style="width: 80%"></div>
            <div class="skeleton-line" style="width: 30%"></div>
          </div>
        `;
        productList.appendChild(skeleton);
      }
    }

    // ðŸ›’ Render Products
    function renderProducts(products) {
      productList.innerHTML = "";

      if (products.length === 0) {
        productList.innerHTML = "<p>No products available.</p>";
        return;
      }

      products.forEach((product) => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <div class="product-img">
            <img src="${product.imageURL}" alt="${product.name}" />
          </div>
          <div class="product-info">
            <h3>${product.name}</h3>
            <p>Unit: ${product.unit}</p>
            <p>Price: â‚¹${product.price}</p>
            <button>Add to Cart</button>
          </div>
        `;
        productList.appendChild(card);
      });
    }

    // ðŸ§­ Render Categories
    function renderCategories(categories) {
      categoryBar.innerHTML = "";

      const allBtn = document.createElement("button");
      allBtn.textContent = "All";
      allBtn.dataset.category = "All";
      allBtn.addEventListener("click", () => renderProducts(allProducts));
      categoryBar.appendChild(allBtn);

      categories.forEach((cat) => {
        const btn = document.createElement("button");
        btn.textContent = cat;
        btn.dataset.category = cat;
        btn.addEventListener("click", () => {
          const filtered = allProducts.filter(p => p.category === cat);
          renderProducts(filtered);
        });
        categoryBar.appendChild(btn);
      });
    }

    // ðŸ“¥ Fetch Products from Firestore
    async function fetchProducts() {
      showSkeletons(); // Show loading animation

      const q = query(collection(db, "products"));
      const querySnapshot = await getDocs(q);

      allProducts = [];
      let categorySet = new Set();

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        allProducts.push(data);
        categorySet.add(data.category);
      });

      renderCategories([...categorySet]);
      renderProducts(allProducts);
    }

    fetchProducts();
  </script>

</body>
</html>
