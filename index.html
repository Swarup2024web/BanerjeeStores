<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Banerjee Stores - Products</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  
  <!-- Inject header BEFORE body renders -->
  <script>
    document.write('<div id="header-placeholder"></div>');
    const xhr = new XMLHttpRequest();
    xhr.open('GET', 'header.html', false); // sync request
    xhr.send(null);
    if (xhr.status === 200) {
      document.getElementById('header-placeholder').outerHTML = xhr.responseText;
    }
  </script>
</head>
<body>

  <!-- Sticky Category Bar -->
  <div class="category-bar">
    <button>Fruits</button>
    <button>Vegetables</button>
    <button>Dairy</button>
    <button>Snacks</button>
    <button>Beverages</button>
  </div>

  <!-- Products Section -->
  <main class="products-section">
    
    <div class="product-card">
      <div class="product-img">
        <img src="https://via.placeholder.com/120" alt="Fresh Apples" />
      </div>
      <div class="product-info">
        <h3>Fresh Apples</h3>
        <p>Juicy apples straight from farm.</p>
        <p><strong>₹120 / kg</strong></p>
        <button>Add to Cart</button>
      </div>
    </div>

    <div class="product-card">
      <div class="product-img">
        <img src="https://via.placeholder.com/120" alt="Milk" />
      </div>
      <div class="product-info">
        <h3>Milk - 1L</h3>
        <p>Pure fresh cow milk.</p>
        <p><strong>₹60 / litre</strong></p>
        <button>Add to Cart</button>
      </div>
    </div>

    <!-- Add more product-card blocks here -->

  </main>

</body>
</html>
