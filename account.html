<!-- 📘 Facebook-Style Account Page: account.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Account - Banerjee Stores</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- 🔗 Injected Header -->
  <div id="header-container"></div>

  <!-- 👤 Account Panel -->
  <div class="account-wrapper" id="accountWrapper">
    <div class="account-header">
      <i class="fas fa-user-circle"></i>
      <span>Welcome back,</span> <strong id="displayName">...</strong>
    </div>

    <div class="account-info" id="staticInfo">
      <div><strong>Phone:</strong> <span id="displayPhone">...</span></div>
      <div><strong>Address:</strong> <span id="displayAddress">...</span></div>
    </div>

    <!-- 📝 Edit Form -->
    <div class="edit-section" id="editSection">
      <input type="text" id="nameInput" placeholder="Full Name" />
      <input type="text" id="phoneInput" placeholder="Phone Number" />
      <input type="text" id="villageInput" placeholder="Village" />
      <input type="text" id="paraInput" placeholder="Para" />
      <input type="text" id="cityInput" placeholder="City" />
      <input type="text" id="pinInput" placeholder="PIN" />
      <input type="text" id="landmarkInput" placeholder="Landmark" />
      <button class="btn" id="saveBtn">Save</button>
    </div>

    <div class="account-actions">
      <button class="btn" id="editBtn">Edit Profile</button>
      <button class="btn" onclick="window.location.href='order.html'">My Orders</button>
      <button class="btn" id="logoutBtn">Logout</button>
    </div>
  </div>

  <!-- 🔌 Firebase Config -->
  <script type="module" src="firebase-config.js"></script>

  <!-- 📜 Account Script -->
  <script type="module">
    import { auth, db } from "./firebase-config.js";
    import {
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      doc,
      getDoc,
      setDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-container").innerHTML = data;
      });

    const displayName = document.getElementById("displayName");
    const displayPhone = document.getElementById("displayPhone");
    const displayAddress = document.getElementById("displayAddress");

    const nameInput = document.getElementById("nameInput");
    const phoneInput = document.getElementById("phoneInput");
    const villageInput = document.getElementById("villageInput");
    const paraInput = document.getElementById("paraInput");
    const cityInput = document.getElementById("cityInput");
    const pinInput = document.getElementById("pinInput");
    const landmarkInput = document.getElementById("landmarkInput");

    const staticInfo = document.getElementById("staticInfo");
    const editSection = document.getElementById("editSection");
    const editBtn = document.getElementById("editBtn");
    const saveBtn = document.getElementById("saveBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    let currentUID = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "auth.html";
        return;
      }

      currentUID = user.uid;
      const docRef = doc(db, "users", currentUID);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        const data = docSnap.data();
        displayName.textContent = data.name || "No Name";
        displayPhone.textContent = data.phone || "Not Available";
        displayAddress.textContent = `${data.village || ""}, ${data.para || ""}, ${data.city || ""}, ${data.pin || ""}, ${data.landmark || ""}`;
      }
    });

    editBtn.addEventListener("click", () => {
      staticInfo.style.display = "none";
      editSection.style.display = "flex";
    });

    saveBtn.addEventListener("click", async () => {
      const userData = {
        name: nameInput.value,
        phone: phoneInput.value,
        village: villageInput.value,
        para: paraInput.value,
        city: cityInput.value,
        pin: pinInput.value,
        landmark: landmarkInput.value
      };

      if (currentUID) {
        await setDoc(doc(db, "users", currentUID), userData, { merge: true });
        alert("✅ Profile updated!");
        location.reload();
      }
    });

    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => window.location.href = "auth.html");
    });
  </script>

</body>
</html>
