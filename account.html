<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account – Banerjee Stores</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>#pageWrapper { display: none; }</style>
</head>
<body>

  <!-- 🔗 Header -->
  <div id="header-container"></div>

  <!-- 🔐 Account Section -->
  <div id="pageWrapper">
    <main class="account-container">
      
      <!-- 🧾 Login/Register Form (only if not logged in) -->
      <div id="auth-form">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <div class="btn-group">
          <button id="loginBtn">Login</button>
          <button id="registerBtn">Register</button>
        </div>
      </div>

      <!-- 👤 Logged-in View -->
      <div id="profile-section" class="hidden">
        <h2>Welcome back, <span id="viewName"></span> 👋</h2>
        <p><strong>📍 Address:</strong> <span id="viewAddress"></span></p>
        <p><strong>📞 Phone:</strong> <span id="viewPhone"></span></p>
        <div class="btn-group">
          <button id="editBtn">✏️ Edit Profile</button>
          <a href="order.html" class="btn-link">📦 My Orders</a>
          <button id="logoutBtn">🔓 Logout</button>
        </div>
      </div>

      <!-- ✏️ Editable Profile Form -->
      <form id="profileForm" class="hidden">
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="tel" id="phone" placeholder="Phone Number" required />
        <input type="text" id="village" placeholder="Village" required />
        <input type="text" id="para" placeholder="Para / Lane" required />
        <input type="text" id="city" placeholder="City" required />
        <input type="text" id="pin" placeholder="PIN Code" required />
        <input type="text" id="state" placeholder="State" required />
        <input type="text" id="landmark" placeholder="Landmark (optional)" />
        <div class="btn-group">
          <button type="submit">💾 Save Changes</button>
          <button type="button" id="cancelEditBtn">Cancel</button>
        </div>
      </form>
    </main>
  </div>

  <!-- 🔌 Firebase Config -->
  <script type="module" src="firebase-config.js"></script>

  <!-- 🚀 Script -->
  <script type="module">
    import { auth, db } from './firebase-config.js';
    import {
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      doc, setDoc, getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-container").innerHTML = data;
        document.getElementById("pageWrapper").style.display = "block";
      });

    const authForm = document.getElementById("auth-form");
    const profileSection = document.getElementById("profile-section");
    const profileForm = document.getElementById("profileForm");

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const loginBtn = document.getElementById("loginBtn");
    const registerBtn = document.getElementById("registerBtn");

    const viewName = document.getElementById("viewName");
    const viewPhone = document.getElementById("viewPhone");
    const viewAddress = document.getElementById("viewAddress");

    const nameInput = document.getElementById("name");
    const phoneInput = document.getElementById("phone");
    const villageInput = document.getElementById("village");
    const paraInput = document.getElementById("para");
    const cityInput = document.getElementById("city");
    const pinInput = document.getElementById("pin");
    const stateInput = document.getElementById("state");
    const landmarkInput = document.getElementById("landmark");

    const editBtn = document.getElementById("editBtn");
    const cancelEditBtn = document.getElementById("cancelEditBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    registerBtn.addEventListener("click", async () => {
      try {
        await createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
        alert("Registered successfully!");
      } catch (err) {
        alert(err.message);
      }
    });

    loginBtn.addEventListener("click", async () => {
      try {
        await signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
      } catch (err) {
        alert(err.message);
      }
    });

    logoutBtn.addEventListener("click", () => signOut(auth));

    editBtn.addEventListener("click", () => toggleEditMode(true));
    cancelEditBtn.addEventListener("click", () => toggleEditMode(false));

    profileForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const user = auth.currentUser;
      if (!user) return;

      const userRef = doc(db, "users", user.uid);
      await setDoc(userRef, {
        name: nameInput.value,
        phone: phoneInput.value,
        address: {
          village: villageInput.value,
          para: paraInput.value,
          city: cityInput.value,
          pin: pinInput.value,
          state: stateInput.value,
          landmark: landmarkInput.value
        }
      });

      alert("Profile updated!");
      toggleEditMode(false);
      loadProfile(user.uid);
    });

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        authForm.style.display = "none";
        profileSection.classList.remove("hidden");
        await loadProfile(user.uid);
      } else {
        authForm.style.display = "block";
        profileSection.classList.add("hidden");
        profileForm.classList.add("hidden");
      }
    });

    function toggleEditMode(showForm) {
      if (showForm) {
        profileForm.classList.remove("hidden");
        profileSection.classList.add("hidden");
      } else {
        profileForm.classList.add("hidden");
        profileSection.classList.remove("hidden");
      }
    }

    async function loadProfile(uid) {
      const userRef = doc(db, "users", uid);
      const docSnap = await getDoc(userRef);
      if (!docSnap.exists()) return;

      const data = docSnap.data();
      nameInput.value = data.name || "";
      phoneInput.value = data.phone || "";
      villageInput.value = data.address?.village || "";
      paraInput.value = data.address?.para || "";
      cityInput.value = data.address?.city || "";
      pinInput.value = data.address?.pin || "";
      stateInput.value = data.address?.state || "";
      landmarkInput.value = data.address?.landmark || "";

      viewName.textContent = data.name || "-";
      viewPhone.textContent = data.phone || "-";
      viewAddress.textContent = `Village: ${villageInput.value}, Para: ${paraInput.value}, City: ${cityInput.value}, PIN: ${pinInput.value}, ${stateInput.value}, Landmark: ${landmarkInput.value}`;
    }
  </script>
</body>
  </html>
