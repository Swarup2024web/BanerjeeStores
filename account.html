<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Account ‚Äì Banerjee Stores</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>#pageWrapper { display: none; }</style>
</head>
<body>

  <!-- üîó Injected Header -->
  <div id="header-container"></div>

  <!-- üîí Account Page Content -->
  <div id="pageWrapper">
    <main class="account-container">
      <h2>üë§ My Account</h2>

      <!-- üîë Login/Register Section -->
      <div id="auth-form">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <div class="btn-group">
          <button id="loginBtn">Login</button>
          <button id="registerBtn">Register</button>
        </div>
      </div>

      <!-- üë§ Profile View Section -->
      <div id="profile-section" class="hidden">
        <p><strong>Logged in as:</strong> <span id="userEmail"></span></p>

        <div id="profileView">
          <p><strong>Name:</strong> <span id="viewName"></span></p>
          <p><strong>Phone:</strong> <span id="viewPhone"></span></p>
          <p><strong>Date of Birth:</strong> <span id="viewDOB"></span></p>
          <p><strong>Address:</strong><br>
            <span id="viewAddress"></span>
          </p>
          <div class="btn-group">
            <button id="editBtn">‚úèÔ∏è Edit Profile</button>
            <a href="order.html" class="btn-link">üì¶ My Orders</a>
            <button id="logoutBtn">Logout</button>
          </div>
        </div>

        <!-- ‚úèÔ∏è Profile Edit Form -->
        <form id="profileForm" class="hidden">
          <input type="text" id="name" placeholder="Full Name" required />
          <input type="tel" id="phone" placeholder="Phone Number" required />
          <input type="date" id="dob" placeholder="Date of Birth" />
          <input type="text" id="village" placeholder="Village" required />
          <input type="text" id="para" placeholder="Para / Lane" required />
          <input type="text" id="city" placeholder="City" required />
          <input type="text" id="pin" placeholder="PIN Code" required />
          <input type="text" id="state" placeholder="State" required />
          <input type="text" id="landmark" placeholder="Landmark (optional)" />
          <div class="btn-group">
            <button type="submit">üíæ Save Changes</button>
            <button type="button" id="cancelEditBtn">Cancel</button>
          </div>
        </form>
      </div>
    </main>
  </div>

  <!-- Firebase Config -->
  <script type="module" src="firebase-config.js"></script>

  <!-- Main Script -->
  <script type="module">
    import { auth, db } from './firebase-config.js';
    import {
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      doc,
      setDoc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Inject header
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-container").innerHTML = data;
        document.getElementById("pageWrapper").style.display = "block";
      });

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const loginBtn = document.getElementById("loginBtn");
    const registerBtn = document.getElementById("registerBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    const authForm = document.getElementById("auth-form");
    const profileSection = document.getElementById("profile-section");
    const userEmailSpan = document.getElementById("userEmail");

    const profileForm = document.getElementById("profileForm");
    const nameInput = document.getElementById("name");
    const phoneInput = document.getElementById("phone");
    const dobInput = document.getElementById("dob");
    const villageInput = document.getElementById("village");
    const paraInput = document.getElementById("para");
    const cityInput = document.getElementById("city");
    const pinInput = document.getElementById("pin");
    const stateInput = document.getElementById("state");
    const landmarkInput = document.getElementById("landmark");

    const profileView = document.getElementById("profileView");
    const viewName = document.getElementById("viewName");
    const viewPhone = document.getElementById("viewPhone");
    const viewDOB = document.getElementById("viewDOB");
    const viewAddress = document.getElementById("viewAddress");

    const editBtn = document.getElementById("editBtn");
    const cancelEditBtn = document.getElementById("cancelEditBtn");

    // Register
    registerBtn.addEventListener("click", async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      if (!email || !password) {
        alert("Enter both email and password.");
        return;
      }
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("‚úÖ Registered! Please complete your profile.");
      } catch (err) {
        alert("‚ùå " + err.message);
      }
    });

    // Login
    loginBtn.addEventListener("click", async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      if (!email || !password) {
        alert("Enter both email and password.");
        return;
      }
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("‚úÖ Login successful!");
      } catch (err) {
        alert("‚ùå " + err.message);
      }
    });

    // Logout
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
    });

    // Save Profile
    profileForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const user = auth.currentUser;
      if (!user) return;

      const userRef = doc(db, "users", user.uid);
      await setDoc(userRef, {
        name: nameInput.value,
        email: user.email,
        phone: phoneInput.value,
        dob: dobInput.value,
        address: {
          village: villageInput.value,
          para: paraInput.value,
          city: cityInput.value,
          pin: pinInput.value,
          state: stateInput.value,
          landmark: landmarkInput.value
        }
      });

      alert("‚úÖ Profile saved!");
      toggleProfileView(true);
      loadProfileView(user.uid);
    });

    // Edit and Cancel buttons
    editBtn.addEventListener("click", () => toggleProfileView(false));
    cancelEditBtn.addEventListener("click", () => toggleProfileView(true));

    function toggleProfileView(viewOnly) {
      if (viewOnly) {
        profileView.classList.remove("hidden");
        profileForm.classList.add("hidden");
      } else {
        profileView.classList.add("hidden");
        profileForm.classList.remove("hidden");
      }
    }

    // Auth Listener
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        authForm.style.display = "none";
        profileSection.classList.remove("hidden");
        userEmailSpan.textContent = user.email;
        await loadProfile(user.uid);
        toggleProfileView(true);
      } else {
        authForm.style.display = "block";
        profileSection.classList.add("hidden");
      }
    });

    async function loadProfile(uid) {
      const userRef = doc(db, "users", uid);
      const snap = await getDoc(userRef);
      if (!snap.exists()) return;

      const data = snap.data();
      nameInput.value = data.name || "";
      phoneInput.value = data.phone || "";
      dobInput.value = data.dob || "";
      villageInput.value = data.address?.village || "";
      paraInput.value = data.address?.para || "";
      cityInput.value = data.address?.city || "";
      pinInput.value = data.address?.pin || "";
      stateInput.value = data.address?.state || "";
      landmarkInput.value = data.address?.landmark || "";

      // Fill view-only section
      viewName.textContent = data.name || "-";
      viewPhone.textContent = data.phone || "-";
      viewDOB.textContent = data.dob || "-";
      viewAddress.textContent =
        `Village: ${villageInput.value}, Para: ${paraInput.value}, City: ${cityInput.value}, PIN: ${pinInput.value}, State: ${stateInput.value}, Landmark: ${landmarkInput.value}`;
    }
  </script>
</body>
</html>
