<!-- ðŸ“¦ Facebook-Style Order Page: order.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Orders - Banerjee Stores</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- ðŸ”— Injected Header -->
  <div id="header-container"></div>

  <!-- ðŸ“¦ Orders Section -->
  <div class="order-wrapper">
    <h2><i class="fas fa-box"></i> My Orders</h2>
    <div id="ordersContainer" class="orders-container">
      <!-- Orders will be dynamically inserted here -->
    </div>
  </div>

  <!-- ðŸ”Œ Firebase Config -->
  <script type="module" src="firebase-config.js"></script>

  <!-- ðŸ“œ Orders Script -->
  <script type="module">
    import { auth, db } from "./firebase-config.js";
    import {
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      collection,
      query,
      where,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-container").innerHTML = data;
      });

    const ordersContainer = document.getElementById("ordersContainer");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "auth.html";
        return;
      }

      const q = query(
        collection(db, "orders"),
        where("userId", "==", user.uid)
      );
      const querySnapshot = await getDocs(q);

      if (querySnapshot.empty) {
        ordersContainer.innerHTML = "<p>No orders found.</p>";
        return;
      }

      querySnapshot.forEach((doc) => {
        const order = doc.data();

        const orderCard = document.createElement("div");
        orderCard.className = "order-card";
        orderCard.innerHTML = `
          <h3>Order ID: ${doc.id}</h3>
          <p><strong>Date:</strong> ${order.date || "N/A"}</p>
          <p><strong>Status:</strong> ${order.status || "Pending"}</p>
          <p><strong>Total:</strong> â‚¹${order.total || 0}</p>
          <p><strong>Items:</strong></p>
          <ul>
            ${order.items.map(item => `<li>${item.name} (${item.unit}) - â‚¹${item.price}</li>`).join("")}
          </ul>
        `;
        ordersContainer.appendChild(orderCard);
      });
    });
  </script>

</body>
</html>
